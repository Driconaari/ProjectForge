<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Projekt</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="logo"></div>
</header>

    <div class="form-box create-project-form">
        <h2>Opret Projekt</h2>
        <form th:action="@{/projects/create/{user_id}(user_id=${user_id})}" method="post" th:object="${project}">
            <div class="input-box">
                <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                <input type="text" th:field="*{project_name}" class="input1" placeholder="Projekt navn" required>
                <div class="shadow-input1"></div>
            </div>
            <div class="form-box create-project-form">
                <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                <input type="text" th:field="*{project_description}" class="input1" placeholder="Describe the project">
                <label>Projekt beskrivelse</label>
                <div class="shadow-input1"></div>
            </div>
            <div class="form-box create-project-form">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <input type="date" th:field="*{start_date}" class="input1" min="2000-01-01" max="3000-12-31">
                <label>Start Dato</label>
                <div class="shadow-input1"></div>
            </div>
            <div class="form-box create-project-form">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <input type="date" th:field="*{end_date}" class="input1" min="2000-01-01" max="3000-12-31">
                <label>Slut Dato</label>
                <div class="shadow-input1"></div>
            </div>
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button btn-danger">Reset</button>
            <a th:href="@{/projects/{user_id}(user_id=${user_id})}" class="button">GÃ¥ tilbage til projekter</a>
        </form>
    </div>
</div>
<copyrightSection>
    <p>&copy; 2024 Project Forge by Alphasolutions</p>
</copyrightSection>
</body>
</html>

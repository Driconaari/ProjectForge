<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Welcome to My Project</h1>
    <p>This is a simple project page created with HTML.</p>

    <table class="table">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>SubProjects</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.projectID}"></td>
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.deadline}"></td>
            <td>
                <table class="table">
                    <thead>
                    <tr>
                        <th>SubProject ID</th>
                        <th>SubProject Name</th>
                        <th>Description</th>
                        <th>Deadline</th>
                    </tr>
                    <body>
                    <h1>Projects</h1>
                    <div th:each="entry : ${projectSubProjectMap}">
                        <h2 th:text="${entry.key.projectName}"></h2>
                        <ul>
                            <li th:each="subProject : ${entry.value}">
                                <h3 th:text="${subProject.subProjectName}"></h3>
                                <!-- Add more fields as needed -->
                            </li>
                        </ul>
                    </div>
                    </body>
                    </thead>
                    <tbody>
                    <tr th:each="subproject : ${subProjects}" th:if="${subproject.parentProject.projectID} == ${project.projectID}">
                        <td th:text="${subproject.subprojectID}"></td>
                        <td th:text="${subproject.subprojectName}"></td>
                        <td th:text="${subproject.description}"></td>
                        <td th:text="${subproject.deadline}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="location.href='/addProject'">Add New Project</button>
    <button class="btn btn-primary" onclick="location.href='/addSubProject'">Add New SubProject</button>
    <button class="btn btn-secondary" onclick="location.href='/'">Go Back to Homepage</button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

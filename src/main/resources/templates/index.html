<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectForge - Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>ProjectForge</h1>
    <nav>
        <ul>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/gantt">Gantt Chart</a></li>
            <li><a href="/resources">Resources</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="projects">
        <h2>Project Breakdown</h2>
        <button><a href="/addProject">Create New Project</a></button>
        <div id="projectList"></div>
        <ul>
            <li th:each="project : ${projects}">
                <span th:text="${project.projectID}"></span>
                <span th:text="${project.projectName}"></span>
                <span th:text="${project.description}"></span>
                <span th:text="${project.deadline}"></span>
            </li>
        </ul>
    </section>

    <section id="gantt-chart">
        <h2>Gantt Chart Visualization</h2>
        <div id="ganttChartContainer"></div>
    </section>

    <section id="resources">
        <h2>Resource Management</h2>
        <div id="resourceManagementContainer">
            <button><a href="/addResource">Add Resource</a></button>
            <div id="resourceList"></div>
        </div>
    </section>

    <section id="time-tracking">
        <h2>Time Tracking and Summarization</h2>
        <div id="timeTrackingDetails"></div>
    </section>

    <section id="workday-allocation">
        <h2>Workday Allocation</h2>
        <div id="workdayAllocationDetails"></div>
    </section>
</main>

<footer>
    <p>Â© 2024 ProjectForge by Your Company</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>

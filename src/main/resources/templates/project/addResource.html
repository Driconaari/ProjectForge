<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Add Resource</h1>
    <form action="/resources" method="post">
        <!-- Assuming a Resource has properties 'resourceName' and 'competencyLevel' -->
        <label for="resourceName">Resource Name:</label>
        <input type="text" id="resourceName" name="resourceName" required>
        <label for="competencyLevel">Competency Level:</label>
        <input type="text" id="competencyLevel" name="competencyLevel" required>
        <input type="submit" value="Add Resource">
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Opret Underopgave</title>
  <link rel="stylesheet" type="text/css" href="/css/Subtask-css/createSubTask.css">
</head>
<body>
<header>
  <div class="logo"></div>
</header>
<div class="wrapper create-project-form">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
    </span>
  <div class="form-box">
    <h2>Opret Underopgave</h2>
    <form th:action="@{/subtasks/create/{task_id}(task_id=${task_id})}" method="post" th:object="${subtask}">
      <div class="input-box">
        <input type="text" th:field="*{subtask_name}" class="input1" placeholder="Underopgave navn" required>
        <label>Underopgave navn</label>
        <div class="shadow-input1"></div>
      </div>
      <div class="input-box">
        <input type="number" th:field="*{hours}" class="input1" placeholder="Estimeret tid (timer)" min="0" max="9999" pattern="[0-9]{1,4}" title="Hours must be between 0 and 9999" required>
        <label>Estimeret tid</label>
        <div class="shadow-input1"></div>
      </div>
      <div class="input-box">
        <input type="date" th:field="*{start_date}" class="input1" th:min="${task_start_date}" th:max="${task_end_date}" required>
        <label>Start Dato</label>
        <div class="shadow-input1"></div>
      </div>
      <div class="input-box">
        <input type="date" th:field="*{end_date}" class="input1" th:min="${task_start_date}" th:max="${task_end_date}" required>
        <label>Slut Dato</label>
        <div class="shadow-input1"></div>
      </div>
      <div class="input-box">
        <select th:field="*{status}" id="status" class="input1">
          <option value="1">TODO</option>
          <option value="2">I gang</option>
          <option value="3">Færdig</option>
        </select>
        <label>Status</label>
      </div>
      <button style="margin: 2px" type="submit" class="button">Lav Underopgave</button>
      <button style="margin: 2px" type="reset" class="button btn-danger">Reset</button>
      <a th:href="@{/subtasks/{task_id}(task_id=${task_id})}" style="margin-top: 20px" class="button">Gå tilbage</a>
    </form>
  </div>
</div>
<copyrightSection>
  <p>&copy; 2024 Project Forge by Alphasolutions</p>
</copyrightSection>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gantt Models</title>
    <link rel="stylesheet" th:href="@{/gantt.css}">
</head>
<body>
<header>
    <a th:href="@{/home/{user_id}(user_id=${userId})}">
        <div class="logo"></div>
    </a>
    <nav class="navigation">
        <a th:href="@{/editUser/{user_id}(user_id=${userId})}">Edit Profile</a>
        <a th:href="@{/logout}" button class="slidelogin-popup">Log out</a>
    </nav>
</header>

<h1>Gantt Models</h1>

<div class="gantt-chart" th:each="task : ${tasks}">
    <h2 class="project-name" th:if="${task.project != null}" th:text="${task.project.project_name}">Project Name</h2>
    <p th:if="${task.project != null}" th:text="'Start Date: ' + ${task.project.start_date}">Start Date</p>
    <p th:if="${task.project != null}" th:text="'End Date: ' + ${task.project.end_date}">End Date</p>
    <div class="gantt-task">
        <span class="task-name" th:text="${task.task_name}">Task Name</span>
        <p th:text="'Start Date: ' + ${task.start_date}">Task Start Date</p>
        <p th:text="'End Date: ' + ${task.end_date}">Task End Date</p>
        <p th:text="'Calculated Time: ' + ${task.calculatedTime}">Task Calculated Time</p>
        <ul>
            <li th:each="subtask : ${task.subtasks}">
                <span th:text="${subtask.subtask_name}">Subtask Name</span>
                <p th:text="'Start Date: ' + ${subtask.start_date}">Subtask Start Date</p>
                <p th:text="'End Date: ' + ${subtask.end_date}">Subtask End Date</p>
                <p th:text="'Calculated Time: ' + ${subtask.hours}">Subtask Calculated Time</p>
            </li>
        </ul>
    </div>
</div>

<copyrightSection>
    <p>&copy; 2024 Project Forge by Alphasolutions</p>
</copyrightSection>
</body>
</html>

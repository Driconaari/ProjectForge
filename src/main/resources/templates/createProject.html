<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new project</title>
    <style>
        .tutorial {
            margin-top: 50px;
        }
        .actions {
            margin-top: 50px;
        }
        .actions button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="tutorial">
        <h2>Tutorial</h2>
        <p>Here you can create a new project, add a subproject to an existing project, or add a task to a project or subproject. Click the respective button to proceed.</p>
    </div>

    <div class="actions">
        <button onclick="location.href='/addProject'">Add Project</button>
        <button onclick="location.href='/addSubProject'">Add SubProject</button>
        <button onclick="location.href='/addTask'">Add Task</button>
        <button onclick="location.href='/addSubTask'">Add SubTask</button>
    </div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div align="center">

    <h2>Are you sure to delete the project?</h2>

    <br>

    <form th:action="@{/deleteProject/{project_id}(project_id=${project_id})}" method="post">
        <input type="hidden" name="project_id" value="${project_id}">
        <button type="submit" class="btn" style="background-color: #d54848">Delete project</button>

        <a th:href="@{/projects/{user_id}(user_id=${project.user_id})}">
            <button type="button" class="btn" style="background-color: white">Return to Projects</button>
        </a>
    </form>

</div>

</form>

</html>
